<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> Line Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* AXES */
/* ticks */
.axis line{
stroke: #706f6f;
stroke-width: 0.5;
shape-rendering: crispEdges;
}

/* axis contour */
.axis path {
stroke: #706f6f;
stroke-width: 0.7;
shape-rendering: crispEdges;
}

/* axis text */
.axis text {
fill: #2b2929;
font-family: Georgia;
font-size: 120%;
}

/* LINE CHART */
path {
fill: none;
stroke: #ed3700;
}

.serie_label {
fill: #2b2929;
font-family: Georgia;
font-size: 80%;
}

    </style>
</head>
<body>
<div id="container" class="svg-container"></div>
<script>
//------------------------1. PREPARATION-------------------------//
//-----------------------------SVG-------------------------------//
var margin = { top: 60, right: 100, bottom: 20, left: 80 },
            width = 1400 - margin.left - margin.right,
            height = 700 - margin.top - margin.bottom;

        var svg = d3.select("body")
            .append("svg")
            .style("width", width + margin.left + margin.right + "px")
            .style("height", height + margin.top + margin.bottom + "px")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .attr("class", "svg");

//-----------------------------DATA------------------------------//
const timeConv = d3.timeParse("%m/%d/%Y");
const dataset = d3.csv("https://raw.githubusercontent.com/huynhtrucquyen/DSDV_COVID19VaccinationInVietnam/main/LineChart_vaccine.csv");
dataset.then(function(data) {
    const slices = data.columns.slice(1).map(function(id) {
        return {
            id: id,
            values: data.map(function(d){
                return {
                    date: timeConv(d.date),
                    measurement: +d[id]
                };
            })
        };
    });
//----------------------------SCALES-----------------------------//
const xScale = d3.scaleTime().range([0,width]);
const yScale = d3.scaleLinear().range([height, 0]);
xScale.domain(d3.extent(data, function(d){
    return timeConv(d.date)}), );
yScale.domain([(0), d3.max(slices, function(c) {
    return d3.max(c.values, function(d) {
        return d.measurement + 4; });
        })
    ]);
//-----------------------------AXES------------------------------//
const yaxis = d3.axisLeft()
    .ticks(30)
    .tickSizeInner(0)
    .tickPadding(6)
    .tickSize(0, 0)
    .scale(yScale);

const xaxis = d3.axisBottom()
    .ticks(d3.timeDate)
    .tickSize(0, 0)
    .tickFormat(d3.timeFormat("%d/%m/20%y"))
    .tickSizeInner(0)
    .tickPadding(10)
    .scale(xScale);

//----------------------------LINES------------------------------//
const line = d3.line()
    .x(function(d) { return xScale(d.date); })
    .y(function(d) { return yScale(d.measurement); });

//-------------------------2. DRAWING----------------------------//

//----------------------------Legend------------------------------//

//-----------------------------AXES------------------------------//
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xaxis)
    .append("text")
    .attr("y", 620)
    .attr("x", 1270)
    .style("text-anchor", "middle")
    .text("Date");

//this you had
svg.append("g")
    .attr("class", "axis")
    .call(yaxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("dy", ".75em")
    .attr("y", 6)
    .style("text-anchor", "end")
    .text("Doses");
//----------------------------LINES------------------------------//
const lines = svg.selectAll("lines")
    .data(slices)
    .enter()
    .append("g")
    lines.append("path")
    .attr("class", function (d) { return "line " + d.key })
    .attr("fill", "none")
    .style("stroke-width", "1")
    .attr("d", function(d) { return line(d.values); });

lines.append("text")
    .attr("class","serie_label")
    .style("fill","blue")
    .datum(function(d) {
        return {
            id: d.id,
            value: d.values[d.values.length - 1]}; })
    .attr("transform", function(d) {
            return "translate(" + (xScale(d.value.date) + 10)
            + "," + (yScale(d.value.measurement) + 5 ) + ")";})
    .attr("x", 5)
    .text(function(d) { return ("dose"); });

});
</script>
</body>
